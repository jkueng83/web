<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .box {
        background-color: aquamarine;
        width: 100px;
        height: 100px;
        margin: 5px; /* abstand nach au√üen */
      }
      .container {
        background-color: green;
        /*height: 200px;*/
        display: flex;
        flex-direction: row-reverse;
        justify-content: center; /* zentrieren horizontal (Hauptachse) */
        align-items: center; /* Nebenachse,  nach unten  */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">eins</div>
      <div class="box">zwei</div>
      <div class="box">drei</div>
    </div>

    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
